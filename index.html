<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="cover" src="./images/bg-pattern-card.svg" alt="">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="photo of Victor Crest" />
        </div>
        <div class="info">
          <h1>Victor Crest</h1>
          <div class="age">26</div>
          <div class="location">London</div>
        </div>
        <div class="spacer"></div>
        <div class="stats">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/domidebogdan">Domide Bogdan</a>.
      </div>
    </main>
  </body>
</html>
